<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="book.css">

<body>
    <div class="hero">
        <nav class="topnav" id="myTopnav">
            <h2 class="logo">EXO<span>Studios</span></h2>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>

            <a href="contact.html">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
    
        <div class="general">
            <div class="container-time">
                <h3 class="heading">Open Hours</h3>
                <h4 class="headingdays">Monday-Saturday</h4>
                <p>11:00am - 7:00pm</p>

                <h5 class="heading-close">Closed on Sundays</h5>

                <hr>
                <h6 class="heading-phone"> Call Us: 123-456</h6>
            </div>

            <div class="container-form">
                <form action="#">
                    <h2 class="heading-yellow">Online Reservation</h2>
                    <div class="form-field">
                        <p>Full Name</p>
                        <input type="text" placeholder="Your Name">
                     </div>
                    <div class="form-field">
                        <p>Email Address</p>
                        <input type="email" placeholder="Your Email">
                     </div>
                    <div class="form-field">
                        <p>Date</p>
                        <input type="date">
                    </div>
                    <div class="form-field">
                         <p>Time</p>
                        <input type="time">
                    </div>
                </form>

                <button class="btnn">Submit</button>

            </div>
        </div>
        
        <footer>
            <p><small>&copy; 2022 by

                <a id="html-checker" href="http://validator.w3.org/check/referer">Check HTML</a> ~

           </p>
          </footer>

    </div>    
    </div>
    
      <script>
        //https://tinyurl.com/dynamic-html-checker
        document.getElementById("html-checker").setAttribute("href","https://validator.w3.org/nu/?doc=" + location.href);
          
        document.getElementById("css-checker").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);  
        
        //manages mobile nav 
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }   
     </script>
